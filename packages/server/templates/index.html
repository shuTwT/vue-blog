<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/typora-docsify/theme-simple.css">
    <link rel="stylesheet" href="/css/typora-docsify.css">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="panel" class="markdown-body markdown-section"></div>
    </div>
    <script>
        onload = () => {
            async function getJSON (url) {
                try {
                    let response = await fetch(url);
                    return await response.json();
                } catch (error) {
                    console.log('Request Failed', error);
                }
            }
            getJSON('/api/getmd').then(data => {
                console.log(data);
                document.querySelector('#panel').innerHTML = data
            })
        }
    </script>
</body>

</html>
